<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <h1>Drive a new car!</h1>
        <div>
            <h1><span id="infoKm">0</span> Km</h1>
        </div>
        <div>
            <h2>Directions</h2>
            <div data-directions>
                <button>Forward</button>
                <button>Back</button>
                <button>Left</button>
                <button>Right</button>
            </div>
        </div>
        </section>
        <section>
            <h1>Selected Car</h1>
            <div id="infoCar">
                <span>Name</span>
                <span>Color</span>
                <span>Year</span>
                <span>Last Direction</span>
            </div>
        </section>
        <section>
            <h1>Logs</h1>
            <div id="logs">
                <span></span>
                <span></span>
            </div>
        </section>
    </main>
    <section>
        <h1>Create your own's car</h1>
        <div>
            <form data-form>
                <label for="carName">Type the car name</label>
                <input type="text" class="" name="carName" data-carName>

                <label for="carName">Type the color</label>
                <input type="text" class="" name="carColor"data-carColor>

                <label for="carYear">Type the year</label>
                <input type="number" class="" name="carYear" data-carYear>

                <button>Submit</button>
            </form>
        </div>
        <div class="popUp">
            <span>Car Selected</span>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
